<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CRM Photovolta√Øque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPz59eSA-UkT2AzlQzXslwzt8V5uftFzM&libraries=places"></script>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: #093661;
      margin-bottom: 20px;
    }
    input,
    select,
    button,
    a,
    textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      text-align: center;
      display: block;
      text-decoration: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
      color: #093661;
      text-align: center;
    }
    .checkbox-container label {
      font-weight: bold;
      font-size: 16px;
      color: #093661;
      display: block;
      margin: 10px 0;
      text-align: center;
    }
    button,
    a {
      background-color: #093661;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover,
    a:hover {
      background-color: #0b477e;
    }
    @media screen and (max-width: 600px) {
      input,
      select,
      button,
      a,
      textarea {
        font-size: 18px;
        padding: 16px;
      }
      label {
        font-size: 17px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <form id="crmForm">
    <h2>Prospection</h2>
    <input type="text" id="nomprenom" placeholder="Nom Pr√©nom" />
    <input id="autocomplete" placeholder="Adresse compl√®te" type="text" />
    <button type="button" onclick="geolocaliser()">üìç Me g√©olocaliser</button>
    <input id="codepostal" placeholder="Code postal" type="text" readonly />
    <input id="ville" placeholder="Ville" type="text" readonly />
    <input type="tel" id="tel" placeholder="T√©l√©phone (facultatif)" />
    <input type="email" id="mail" placeholder="Email (facultatif)" />
    <label for="remarques">üìù Remarques</label>
    <textarea id="remarques" placeholder="Ajouter des remarques ici..." rows="4"></textarea>

    <label for="coordonnees">üìç Coordonn√©es Google</label>
    <input type="text" id="coordonnees" placeholder="Coordonn√©es GPS ici" readonly />

    <label for="daterdv">üóì Choisir une date</label>
    <input type="date" id="daterdv" />

    <label for="heurerdv">üïí Choisir une heure</label>
    <select id="heurerdv">
      <option value="">-- Choisir une heure --</option>
      <option>08:00</option>
      <option>08:30</option>
      <option>09:00</option>
      <option>09:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
      <option>13:30</option>
      <option>14:00</option>
      <option>14:30</option>
      <option>15:00</option>
      <option>15:30</option>
      <option>16:00</option>
      <option>16:30</option>
      <option>17:00</option>
      <option>17:30</option>
      <option>18:00</option>
      <option>18:30</option>
      <option>19:00</option>
      <option>19:30</option>
    </select>

    <div class="checkbox-container">
      <label
        ><input type="checkbox" id="avp" onclick="exclusif('avp')" /> üñã J'ai
        laiss√© un avis de passage (AVP)</label
      >
      <label
        ><input type="checkbox" id="pi" onclick="exclusif('pi')" /> üö´ Pas
        int√©ress√© (PI)</label
      >
    </div>

    <button type="submit">Envoyer vers Google Sheets</button>
    <button type="button" onclick="openGoogleAgenda()">Cr√©er RDV dans Google Agenda</button>
    <button type="button" onclick="envoyerSMS()">üì© Envoyer SMS RDV</button>
    <a
      href="#"
      id="btnLocus"
      style="display:none;"
      onclick="mettreAJourCoordonneesGoogle(event)"
      >üó∫Ô∏è Ouvrir dans Google Maps</a
    >
  </form>

  <script>
    let autocomplete;
    let lat = null,
      lng = null;

    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("autocomplete"),
        { types: ["geocode"], componentRestrictions: { country: "fr" } }
      );
      autocomplete.addListener("place_changed", fillInAddress);
    }

    function fillInAddress() {
      const place = autocomplete.getPlace();
      lat = place.geometry.location.lat();
      lng = place.geometry.location.lng();

      let postal = "",
        city = "",
        addressParts = [];

      for (const comp of place.address_components) {
        if (comp.types.includes("street_number")) addressParts[0] = comp.long_name;
        if (comp.types.includes("route")) addressParts[1] = comp.long_name;
        if (comp.types.includes("postal_code")) postal = comp.long_name;
        if (comp.types.includes("locality")) city = comp.long_name;
      }

      const fullAddress = addressParts.filter(Boolean).join(" ");
      document.getElementById("autocomplete").value = fullAddress;
      document.getElementById("codepostal").value = postal;
      document.getElementById("ville").value = city;

      const btn = document.getElementById("btnLocus");
      if (lat && lng) {
        btn.href = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
        btn.style.display = "block";
      }
    }

    function geolocaliser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            fetch(
              `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyAEW7w425BC_IMYCHGSx1XGUnUa4WFNGjc`
            )
              .then((response) => response.json())
              .then((data) => {
                if (data.status === "OK") {
                  const result = data.results[0];
                  let streetNumber = "",
                    route = "",
                    cp = "",
                    ville = "";

                  for (const comp of result.address_components) {
                    if (comp.types.includes("street_number"))
                      streetNumber = comp.long_name;
                    if (comp.types.includes("route")) route = comp.long_name;
                    if (comp.types.includes("postal_code")) cp = comp.long_name;
                    if (comp.types.includes("locality")) ville = comp.long_name;
                  }

                  const adressePropre = [streetNumber, route]
                    .filter(Boolean)
                    .join(" ");
                  document.getElementById("autocomplete").value = adressePropre;
                  document.getElementById("codepostal").value = cp;
                  document.getElementById("ville").value = ville;

                  lat = latitude;
                  lng = longitude;

                  const btn = document.getElementById("btnLocus");
                  if (lat && lng) {
                    btn.href = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
                    btn.style.display = "block";
                  }
                } else {
                  alert("Impossible de r√©cup√©rer l'adresse : " + data.status);
                }
              })
              .catch(() => alert("Erreur de requ√™te √† l'API Google Maps"));
          },
          () => {
            alert("G√©olocalisation refus√©e ou impossible.");
          }
        );
      } else {
        alert("G√©olocalisation non support√©e sur cet appareil.");
      }
    }

    function exclusif(id) {
      if (id === "avp") {
        document.getElementById("pi").checked = false;
      } else if (id === "pi") {
        document.getElementById("avp").checked = false;
      }
    }

    function envoyerSMS() {
      const tel = document.getElementById("tel").value;
      const date = document.getElementById("daterdv").value;
      const heure = document.getElementById("heurerdv").value;

      if (!tel || !date || !heure) {
        alert("Merci de renseigner le t√©l√©phone, la date et l'heure du RDV.");
        return;
      }

      const dateObj = new Date(date);
      const dateLocale = dateObj.toLocaleDateString("fr-FR", {
        weekday: "long",
        day: "numeric",
        month: "long",
      });

      const message = `RDV avec Sylvain Matignon (Biofrance √ânergies) le ${dateLocale} √† ${heure} pour votre √©tude solaire gratuite et sans engagement. √Ä bient√¥t !`;
      const smsURL = `sms:${tel}?body=${encodeURIComponent(message)}`;

      window.location.href = smsURL;
    }

    function openGoogleAgenda() {
      if (
        document.getElementById("avp").checked ||
        document.getElementById("pi").checked
      ) {
        alert("Pas de RDV √† cr√©er si AVP ou PI.");
        return;
      }

      const nomprenom = document.getElementById("nomprenom").value;
      const adresse = document.getElementById("autocomplete").value;
      const cp = document.getElementById("codepostal").value;
      const ville = document.getElementById("ville").value;
      const date = document.getElementById("daterdv").value;
      const heure = document.getElementById("heurerdv").value;
      const tel = document.getElementById("tel").value;
      const remarques = document.getElementById("remarques").value;

      if (!date || !heure) {
        alert("Merci de renseigner la date et l'heure du RDV");
        return;
      }

      const fullAddress = `${adresse}, ${cp} ${ville}`;
      const start = new Date(date + "T" + heure);
      const end = new Date(start.getTime() + 2 * 60 * 60000);
      const startUTC = start.toISOString().replace(/-|:|\.\d\d\d/g, "");
      const endUTC = end.toISOString().replace(/-|:|\.\d\d\d/g, "");

      const description = `Rendez-vous commercial
Nom : ${nomprenom}
Adresse : ${fullAddress}
T√©l√©phone : ${tel || "Non renseign√©"}
Remarques : ${remarques || "Aucune"}
Voir votre planning du jour : https://calendar.google.com/calendar/r/day/${date}`;

      const titre = `RDV ${nomprenom} ${tel ? "‚Äì " + tel : ""}`;
      const eventURL = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(
        titre
      )}&dates=${startUTC}/${endUTC}&location=${encodeURIComponent(
        fullAddress
      )}&details=${encodeURIComponent(description)}`;

      window.open(eventURL, "_blank");
    }

    function mettreAJourCoordonneesGoogle(event) {
      event.preventDefault();

      if (!lat || !lng) {
        alert("Les coordonn√©es GPS ne sont pas d√©finies.");
        return;
      }

      const texteCoordonnees = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

      // Met √† jour le champ 'coordonnees' avec les coordonn√©es format√©es
      const inputCoordonnees = document.getElementById("coordonnees");
      inputCoordonnees.value = texteCoordonnees;
    }

    document
      .getElementById("crmForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const isAVP = document.getElementById("avp").checked;
        const isPI = document.getElementById("pi").checked;
        const date = document.getElementById("daterdv").value;
        const heure = document.getElementById("heurerdv").value;

        if (!isAVP && !isPI && (!date || !heure)) {
          alert("Merci de renseigner la date et l'heure du RDV, ou de cocher AVP ou PI.");
          return;
        }

        let daterdv = date;
        let heurerdv = heure;

        if (isPI) {
          daterdv = "PI";
          heurerdv = "";
        } else if (isAVP) {
          daterdv = "AVP";
          heurerdv = "";
        }

        const now = new Date().toLocaleString("fr-FR");
        const data = {
          dateheure: now,
          nomprenom: document.getElementById("nomprenom").value,
          adresse: document.getElementById("autocomplete").value,
          cp: document.getElementById("codepostal").value,
          ville: document.getElementById("ville").value,
          tel: document.getElementById("tel").value,
          mail: document.getElementById("mail").value,
          remarques: document.getElementById("remarques").value,
          daterdv: daterdv,
          heurerdv: heurerdv,
        };

        fetch(
          "https://script.google.com/macros/s/AKfycbwqm952RFZA8DieF-_a7g_Y83_GZ_xH91AuY2jFnMzbBkrsrSIxweNm1kBQ2NVzwz3_1g/exec",
          {
            method: "POST",
            body: JSON.stringify(data),
          }
        )
          .then((res) => {
            if (res.ok) {
              alert("‚úÖ Donn√©es envoy√©es avec succ√®s !");
            } else {
              alert("‚ùå √âchec de l'envoi vers Google Sheets.");
            }
          })
          .catch((err) => {
            alert("‚ùå Erreur r√©seau ou serveur. V√©rifie ta connexion ou ton script Google.");
          });
      });

    window.onload = initAutocomplete;

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker enregistr√©"))
        .catch((err) => console.error("‚ùå Erreur Service Worker :", err));
    }
  </script>
</body>
</html>
