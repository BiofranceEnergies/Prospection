<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prospection PV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPz59eSA-UkT2AzlQzXslwzt8V5uftFzM&libraries=places"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; margin: 0; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; font-size: 24px; color: #093661; margin-bottom: 20px; }
    input, select, button, a, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      text-align: center;
      display: block;
      text-decoration: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
      color: #093661;
      text-align: center;
    }
    .checkbox-container label {
      font-weight: bold;
      font-size: 16px;
      color: #093661;
      display: block;
      margin: 10px 0;
      text-align: center;
    }
    button, a {
      background-color: #093661;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover, a:hover { background-color: #0b477e; }
    @media screen and (max-width: 600px) {
      input, select, button, a, textarea { font-size: 18px; padding: 16px; }
      label { font-size: 17px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <form id="crmForm">
    <h2>Prospection</h2>
    <input type="text" id="nomprenom" placeholder="Nom Pr√©nom" required>
    <input id="autocomplete" placeholder="Adresse compl√®te" type="text" />
    <button type="button" onclick="geolocaliser()">üìç Me g√©olocaliser</button>
    <input id="codepostal" placeholder="Code postal" type="text" readonly />
    <input id="ville" placeholder="Ville" type="text" readonly />
    <input type="tel" id="tel" placeholder="T√©l√©phone (facultatif)">
    <input type="email" id="mail" placeholder="Email (facultatif)">

    <label for="remarques">üìù Remarques</label>
    <textarea id="remarques" rows="4" placeholder="Exemple : toiture plate, chien m√©chant, bon accueil..."></textarea>

    <label for="daterdv">üóì Choisir une date</label>
    <input type="date" id="daterdv">

    <label for="heurerdv">üïí Choisir une heure</label>
    <select id="heurerdv">
      <option value="">-- Choisir une heure --</option>
      <option>08:00</option><option>08:30</option>
      <option>09:00</option><option>09:30</option>
      <option>10:00</option><option>10:30</option>
      <option>11:00</option><option>11:30</option>
      <option>12:00</option><option>12:30</option>
      <option>13:00</option><option>13:30</option>
      <option>14:00</option><option>14:30</option>
      <option>15:00</option><option>15:30</option>
      <option>16:00</option><option>16:30</option>
      <option>17:00</option><option>17:30</option>
      <option>18:00</option><option>18:30</option>
      <option>19:00</option><option>19:30</option>
    </select>

    <div class="checkbox-container">
      <label><input type="checkbox" id="avp" onclick="exclusif('avp')"> üñã J'ai laiss√© un avis de passage (AVP)</label>
      <label><input type="checkbox" id="pi" onclick="exclusif('pi')"> üö´ Pas int√©ress√© (PI)</label>
    </div>

    <button type="submit">Envoyer vers Google Sheets</button>
    <button type="button" onclick="openGoogleAgenda()">Cr√©er RDV dans Google Agenda</button>
    <button type="button" onclick="envoyerSMS()">üì© Envoyer SMS RDV</button>
    <a href="#" id="btnLocus" target="_blank" style="display:none;">üó∫Ô∏è Ouvrir dans Google Maps</a>
  </form>

  <script>
    // Ajout des remarques dans les fonctions principales
    function openGoogleAgenda() {
      if (document.getElementById("avp").checked || document.getElementById("pi").checked) {
        alert("Pas de RDV √† cr√©er si AVP ou PI.");
        return;
      }

      const nomprenom = document.getElementById("nomprenom").value;
      const adresse = document.getElementById("autocomplete").value;
      const cp = document.getElementById("codepostal").value;
      const ville = document.getElementById("ville").value;
      const date = document.getElementById("daterdv").value;
      const heure = document.getElementById("heurerdv").value;
      const tel = document.getElementById("tel").value;
      const remarques = document.getElementById("remarques").value;

      if (!date || !heure) {
        alert("Merci de renseigner la date et l'heure du RDV");
        return;
      }

      const fullAddress = `${adresse}, ${cp} ${ville}`;
      const start = new Date(date + "T" + heure);
      const end = new Date(start.getTime() + 2 * 60 * 60000);
      const startUTC = start.toISOString().replace(/-|:|\.\d\d\d/g, "");
      const endUTC = end.toISOString().replace(/-|:|\.\d\d\d/g, "");

      const description = `Rendez-vous commercial\nNom : ${nomprenom}\nAdresse : ${fullAddress}\nT√©l√©phone : ${tel || "Non renseign√©"}\nRemarques : ${remarques || "Aucune"}\nVoir votre planning du jour : https://calendar.google.com/calendar/r/day/${date}`;
      const titre = `RDV ${nomprenom} ${tel ? "‚Äì " + tel : ""}`;
      const eventURL = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(titre)}&dates=${startUTC}/${endUTC}&location=${encodeURIComponent(fullAddress)}&details=${encodeURIComponent(description)}`;

      window.open(eventURL, "_blank");
    }

    document.getElementById("crmForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const isAVP = document.getElementById("avp").checked;
      const isPI = document.getElementById("pi").checked;
      const date = document.getElementById("daterdv").value;
      const heure = document.getElementById("heurerdv").value;

      if (!isAVP && !isPI && (!date || !heure)) {
        alert("Merci de renseigner la date et l'heure du RDV, ou de cocher AVP ou PI.");
        return;
      }

      let daterdv = date;
      let heurerdv = heure;

      if (isPI) {
        daterdv = "PI";
        heurerdv = "";
      } else if (isAVP) {
        daterdv = "AVP";
        heurerdv = "";
      }

      const now = new Date().toLocaleString("fr-FR");
      const data = {
        dateheure: now,
        nomprenom: document.getElementById("nomprenom").value,
        adresse: document.getElementById("autocomplete").value,
        cp: document.getElementById("codepostal").value,
        ville: document.getElementById("ville").value,
        tel: document.getElementById("tel").value,
        mail: document.getElementById("mail").value,
        remarques: document.getElementById("remarques").value,
        daterdv: daterdv,
        heurerdv: heurerdv,
      };

      fetch("https://script.google.com/macros/s/AKfycbwqm952RFZA8DieF-_a7g_Y83_GZ_xH91AuY2jFnMzbBkrsrSIxweNm1kBQ2NVzwz3_1g/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Donn√©es envoy√©es avec succ√®s !");
        } else {
          alert("‚ùå √âchec de l'envoi vers Google Sheets.");
        }
      })
      .catch(err => {
        alert("‚ùå Erreur r√©seau ou serveur. V√©rifie ta connexion ou ton script Google.");
      });
    });
  </script>
</body>
</html>
